name: Daily Video Upload

on:
  schedule:
    # 7:30 AM NPT = 1:45 UTC
    - cron: '45 1 * * *'
    # 6:45 PM NPT = 13:00 UTC
    - cron: '0 13 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        sudo apt-get install -y ffmpeg

    - name: Run Daily Job
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
      run: |
        # Create dummy client_secret if provided as a secret, or rely on stored token
        echo "${{ secrets.YOUTUBE_CLIENT_SECRET }}" > client_secret.json
        echo "${{ secrets.YOUTUBE_TOKEN_PICKLE }}" | base64 -d > token.pickle
        python run_daily.py
      
    - name: Upload Logs
      uses: actions/upload-artifact@v2
      with:
        name: output-videos
        path: output/
